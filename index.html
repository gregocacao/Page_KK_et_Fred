<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décodage de Message Secret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="cipher-container">
        <h1>Carole et Fred, décodez ce Message !</h1>
        <p>Un nouveau défi vous attend ! Observez attentivement cette image. Elle contient un message crypté. Entrez les **24 lettres décodées** ci-dessous (ignorez les espaces).</p>
        <div class="cipher-challenge">
            <img src="cryptogramme.png" alt="Message Crypté" class="cryptogram-image">
            <div class="input-grid" id="cipher-input-grid">
                <!-- Les 24 cases de saisie seront générées ici par JavaScript -->
            </div>
            <button id="decrypt-button">Déchiffrer</button>
            <p id="cipher-feedback" class="feedback"></p>
        </div>
    </div>

    <div class="container hidden" id="marco-page">
        <h1>Voici l'énigme suivante</h1>
        <p> ...Texte de Marco et Carole... </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
